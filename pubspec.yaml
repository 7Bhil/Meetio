name: meetio
description: "Application de gestion de réunions"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.5.0  # Pour les vraies icônes Google/Facebook
  # HTTP pour les requêtes API
  http: ^1.1.0

  # Variables d'environnement (optionnellement .env)
  flutter_dotenv: ^5.0.2

  # Gestion d'état
  provider: ^6.1.1

  # Stockage local pour le token
  shared_preferences: ^2.2.2

  # Gestion des dates
  intl: ^0.19.0

  # Validation de formulaire
  form_field_validator: ^1.1.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/.env